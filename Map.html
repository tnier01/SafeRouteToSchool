<!DOCTYPE html>
<html>

<head>

	<title>Map of Münster</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="/leaflet/leaflet.css"/>
	<script src="/leaflet/leaflet.js"></script>
	<script src="jquery/jquery.min.js"></script>


</head>

<body>

	<div id="mapid" style="width: 1350px; height: 600px;"></div>
	<!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
	<script src="js/L.TileLayer.BetterWMS.js"></script>
	<script>

		var mymap = L.map('mapid').setView([51.9606649, 7.6261347], 13);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
				'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(mymap);

		/**
		var wmsLayer = L.tileLayer.wms('https://www.wms.nrw.de/wms/unfallatlas?', {
			layers: 'Unfallorte_2019',
			format: 'image/png',
			transparent: true
			//format: 'application/geojson'
		}
		).addTo(mymap);
		*/

		L.tileLayer.betterWms('https://www.wms.nrw.de/wms/unfallatlas?', {
			layers: 'Unfallorte_2019',
			transparent: true,
			format: 'image/png'
		}).addTo(mymap);

	</script>



</body>

</html>
